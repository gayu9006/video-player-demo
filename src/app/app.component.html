<header class="app-header d-flex align-items-center justify-content-center gap-2">
  <i class="bi bi-collection-play-fill fs-3 text-primary"></i>
  <h1 class="m-0 fw-bold">Angular YouTube Player</h1>
</header>

<div class="video-container">
  <youtube-player
    [videoId]="videoId"
    [width]="playerWidth"
    [height]="playerHeight"
  ></youtube-player>

  <div class="controls">
    <button class="btn btn-primary d-flex align-items-center gap-2" (click)="playVideo()">
      <i class="bi bi-play-fill"></i> Play
    </button>

    <button class="btn btn-danger d-flex align-items-center gap-2" (click)="pauseVideo()">
      <i class="bi bi-pause-fill"></i> Pause
    </button>

    <button class="btn btn-secondary d-flex align-items-center gap-2" (click)="seekTo(60)">
      <i class="bi bi-skip-forward-fill"></i> Skip 1:00
    </button>
    

    <label class="text-white ms-3">Speed:</label>
    <select class="form-select form-select-sm" (change)="changeSpeed($event)">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>
</div>
